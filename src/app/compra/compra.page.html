<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button color="dark" defaultHref="compras"></ion-back-button>
    </ion-buttons>

    <ion-title>Purchase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-text-center">
    <ion-col size-sm="6" size-md="4" size-lg="3">
      <ion-card *ngFor="let producto of productos">
        <ion-card-header>
          <ion-card-title>Name: {{producto[0].nombre_producto}}</ion-card-title>
          <ion-card-subtitle>Price: {{producto[0].precio_producto}}</ion-card-subtitle>
        </ion-card-header>

        <ion-img [src]="producto[0].imagen"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
