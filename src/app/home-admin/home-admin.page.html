<ion-content>
  <div class="admin-header">
    <h1>Products Requests</h1>
    <p class="boton" (click)="signOut();">Sign Out</p>
  </div>

  <ion-row class="ion-text-center">
    <ion-col size-sm="6" size-md="4" size-lg="3">
      <ion-card *ngFor="let mensaje of mensajes">
        <ion-card-header>
          <ion-card-title>{{mensaje.mensaje}}</ion-card-title>
          <ion-card-subtitle>Message Sent: {{mensaje.llega_mensaje}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
