<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/home-usuario"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <div *ngIf="vacio == false">
        <ion-button color="dark" (click)="comprarCarrito()">Comprar</ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{mensaje}}</h1>

  <ion-row class="ion-text-center">
    <ion-col size-sm="6" size-md="4" size-lg="3">
      <ion-card *ngFor="let producto of productos">
        <ion-card-header>
          <ion-card-title>{{producto[0].nombre_producto}}</ion-card-title>
          <ion-card-subtitle>Precio: {{producto[0].precio_producto}}</ion-card-subtitle>
        </ion-card-header>

        <ion-img [src]="producto[0].imagen"></ion-img>

        <ion-card-content>
          <ion-button color="danger" (click)="deleteProduct(producto[0])">Delete</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
